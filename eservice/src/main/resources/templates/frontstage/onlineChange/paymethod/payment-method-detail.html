<table class="hid-body col-sm-12" id="">
	<tbody>
		<tr class="">
			<td>
				<table class="hid-body col-sm-12" id="">
					<tbody>
						<tr class="">
							<th class="hid-th w40p">收費管道：</th>
							<td>
								<th:block th:text="${transPaymethodVo.paymethodOld != null and session.SYSTEM_PARAMETER['PAYMENT_METHOD_TYPE'] != null and session.SYSTEM_PARAMETER['PAYMENT_METHOD_TYPE'][transPaymethodVo.paymethodOld] != null} 
									? ${session.SYSTEM_PARAMETER['PAYMENT_METHOD_TYPE'][transPaymethodVo.paymethodOld].parameterValue}"/>
							</td>
						</tr>
						<th:block th:if="${transPaymethodVo.paymethodOld == '9'}">
							<tr class="">
								<th class="hid-th w40p">信用卡卡號：</th>
								<td>
									<th:block th:text="${transPaymethodVo.cardNoOld}"/>
								</td>
							</tr>
							<tr class="">
								<th class="hid-th w40p">有效期限：</th>
								<td>
									<th:block th:text="${transPaymethodVo.validMmOld}"/>/<th:block th:text="${transPaymethodVo.validYyOld}"/>
									<span class="lineHigh32 colorGray">(MM/YY)</span>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</td>
		</tr>
	</tbody>
</table>
<div class="col-sm-12 hid-title3">
	<i class="fas fa-chevron-down fa orange"></i>
</div>
<table class="hid-body col-sm-12" id="">
	<tbody>
		<tr class="">
			<td>
				<table class="hid-body col-sm-12" id="">
					<tbody>
						<tr class="">
							<th class="hid-th w40p">收費管道：</th>
							<td>
								<th:block th:text="${transPaymethodVo.paymethod != null and session.SYSTEM_PARAMETER['PAYMENT_METHOD_TYPE'] != null and session.SYSTEM_PARAMETER['PAYMENT_METHOD_TYPE'][transPaymethodVo.paymethod] != null} 
									? ${session.SYSTEM_PARAMETER['PAYMENT_METHOD_TYPE'][transPaymethodVo.paymethod].parameterValue}"/>
							</td>
						</tr>
						<tr class="">
							<th class="hid-th w40p">付款人：</th>
							<td>
								<th:block th:if="${session.USER_DETAIL != null}">
									<th:block th:text="${session.USER_DETAIL.userName}"/>
								</th:block>
							</td>
						</tr>
						<tr class="">
							<th class="hid-th w40p">支付工具：</th>
							<td>
								<th:block th:text="${transPaymethodVo.paymethod != null and session.SYSTEM_PARAMETER['PAYMENT_METHOD_TYPE'] != null and session.SYSTEM_PARAMETER['PAYMENT_METHOD_TYPE'][transPaymethodVo.paymethod] != null} 
									? ${session.SYSTEM_PARAMETER['PAYMENT_METHOD_TYPE'][transPaymethodVo.paymethod].parameterValue}"/>
							</td>
						</tr>
						<th:block th:if="${transPaymethodVo.paymethod == '9'}">
							<tr class="">
								<th class="hid-th w40p">信用卡卡號：</th>
								<td>
									<th:block th:text="${transPaymethodVo.cardNo}"/>
								</td>
							</tr>
							<tr class="">
								<th class="hid-th w40p">有效期限：</th>
								<td>
									<th:block th:text="${transPaymethodVo.validMm}"/>/<th:block th:text="${transPaymethodVo.validYy}"/>
									<span class="lineHigh32 colorGray">(MM/YY)</span>
								</td>
							</tr>
						</th:block>
						<th:block th:if="${transPaymethodVo.paymethod == '6'}">
							<tr class="">
								<th class="hid-th w40p">銀行帳戶名稱：</th>
								<td>
									<th:block th:text="${transPaymethodVo.accountName}"/>
								</td>
							</tr>
							<tr class="">
								<th class="hid-th w40p">銀行名稱：</th>
								<td>
									<th:block th:text="${transPaymethodVo.bankName}"/><th:block th:text="${transPaymethodVo.branchName}"/>
								</td>
							</tr>
							<tr class="">
								<th class="hid-th w40p">銀行帳號：</th>
								<td>
									<th:block th:text="${transPaymethodVo.accountNo}"/>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</td>
		</tr>
	</tbody>
</table>
