<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
	<title>保戶基本資料更新｜臺銀人壽保單網路服務</title>
	<link th:href="@{/css/tmp-radio.css}" rel="stylesheet"/>
</head>

<body>
	<div th:replace="fragments/header :: top"></div>
	<header th:replace="fragments/header :: header"></header>
	<th:block th:if="${showUserDataInfo}">
		<div th:replace="fragments/header :: alert_mobile"></div>
		<div th:replace="fragments/header :: alert_container"></div>
		<div th:replace="fragments/header :: compensation_processing"></div>
		<div th:replace="fragments/header :: compensation_incomplete"></div>
		<div th:replace="fragments/header :: application_processing"></div>
		<div th:replace="fragments/header :: application_complete"></div>
		<div th:replace="fragments/header :: compensation_complete"></div>
		<div th:replace="fragments/header :: payment_notification"></div>
		<div th:replace="fragments/header :: payonline_template"></div>
	</th:block>
	<!--major 3 tabs-->
	<div th:replace="fragments/header :: majorTabs (funId='apply1')"></div>
	<section class="grey applyInner has-special-note fullContent">
		<div class="container bg3">
			<ul class="breadcrumb detail1">
				<li>
					<a href="apply1">線上申請</a> <i class="fa fa-angle-right fa-lg ble"></i>
				</li>
				<li class="active">
					<a href="javascript:;">保戶基本資料更新</a>
				</li>
			</ul>
		</div>
		<div class="container bg3 box-border">
			<div class="tb3 top0 nopd">
				<i class="fas fa-edit"></i> 保戶基本資料更新
			</div>
			    <div class="mystyle3">
			    <div class="mystyle3">
                <h2>保戶基本資料更新</h2>
                <div class="change3">
					<div class="col-sm-2 col-sm-offset-2 ">
						<label>要保人姓名：</label>
					</div>
					<div class="col-sm-7">
						<th:block th:text="${transPolicyHolderProfileVo} != null and ${transPolicyHolderProfileVo.name} != null ? ${transPolicyHolderProfileVo.name}"/>
					</div>
				</div>
				
				<th:block th:if="${transPolicyHolderProfileVo} != null and ${transPolicyHolderProfileVo.countryDesc} != ''">
                <div class="change3">
					<div class="col-sm-2 col-sm-offset-2 ">
						<label>要保人國籍：</label>
					</div>
					<div class="col-sm-7">
						[區域]&nbsp;<th:block th:text="${#strings.arraySplit(transPolicyHolderProfileVo.countryDesc, ',')[0]}"/><br/>
						[國家]&nbsp;<th:block th:text="${#strings.arraySplit(transPolicyHolderProfileVo.countryDesc, ',')[1]}"/>
					</div>
				</div>
				</th:block>
				
				<!-- <div class="change3">
                    <div class="col-sm-2 col-sm-offset-2 ">
						<label>在台有無居住地址：</label>
					</div>
                    <div class="col-sm-7">
						<th:block th:text="${transPolicyHolderProfileVo} != null and ${transPolicyHolderProfileVo.hasAddressInTaiwan} != null 
							? ${transPolicyHolderProfileVo.hasAddressInTaiwan == '1' ? '有' : '無'}"/>
					</div>
                </div>
				<th:block th:if="${transPolicyHolderProfileVo.hasAddressInTaiwan eq '1'}">
				<div class="change3">
					<div class="col-sm-2 col-sm-offset-2 ">
						<label>居住地國別：</label>
					</div>
					<div class="col-sm-7">
						[區域]&nbsp;
						<th:block th:text="${transPolicyHolderProfileVo} != null and ${transPolicyHolderProfileVo.countryLiveDesc} != null 
							? ${#strings.arraySplit(transPolicyHolderProfileVo.countryLiveDesc, ',')[0]}"/><br/>
						[國家]&nbsp;
						<th:block th:text="${transPolicyHolderProfileVo} != null and ${transPolicyHolderProfileVo.countryLiveDesc} != null 
							? ${#strings.arraySplit(transPolicyHolderProfileVo.countryLiveDesc, ',')[1]}"/><br/>
					</div>
				</div>
				</th:block> -->
                
                <!-- <div class="change3">
                    <div class="col-sm-2 col-sm-offset-2 ">
						<label>收費地址：</label>
					</div>
                    <div class="col-sm-7">
                    	<table>
						<th:block th:each="vo : ${lipmList}">
							<tr>
								<td class="text-left" style="padding: 2px;">
									<th:block th:text="${#strings.substring(vo.lipmInsuNo,0,3)}"/>*****<th:block th:text="${#strings.substring(vo.lipmInsuNo,8,10)}"/>
								</td>
								<td class="text-left" style="padding: 2px;">&nbsp;&nbsp;&nbsp;<th:block th:text="${vo.lipmCharAddr}"/></td>
							</tr>

						</table>
					</div>
                </div> -->
                
                <th:block th:if="${transPolicyHolderProfileVo} != null and ${transPolicyHolderProfileVo.jobBDesc} != ''">
				<div class="change3">
                    <div class="col-sm-2 col-sm-offset-2 ">
						<label>要保人職業：</label>
					</div>
                    <div class="col-sm-7">
						[大分類]&nbsp;<th:block th:text="${transPolicyHolderProfileVo.jobBDesc}"/><br/>
						[中分類]&nbsp;<th:block th:text="${transPolicyHolderProfileVo.jobMDesc}"/><br/>
						[小分類]&nbsp;<th:block th:text="${transPolicyHolderProfileVo.jobSDesc}"/>
					</div>
                </div>
                </th:block>
                
                <th:block th:if="${transPolicyHolderProfileVo.companyName} != null and ${transPolicyHolderProfileVo.companyName} != ''">
				<div class="change3">
                    <div class="col-sm-2 col-sm-offset-2 ">
						<label>服務單位：</label>
					</div>
                    <div class="col-sm-7">
                    	<th:block th:text="${transPolicyHolderProfileVo.companyName}"/>
					</div>
                </div>
                </th:block>
                
				<!-- <div class="change3">
                    <div class="col-sm-2 col-sm-offset-2 ">
						<label>職稱：</label>
					</div>
                    <div class="col-sm-7">
						<th:block th:text="${transPolicyHolderProfileVo} != null and ${transPolicyHolderProfileVo.jobTitle} != null ? ${transPolicyHolderProfileVo.jobTitle}"/>
					</div>
                </div> -->
                
				<div class="clearfix"></div>
				<h2>請確認資料並輸入密碼</h2>
				<div class="col-md-8 col-md-offset-2 ptop30">
					<div class="divider divider88"></div>
					<p class="center1 gray">請輸入驗證碼以完成申請</p>
					<th:block th:replace="fragments/sendSMS"/>
					<div class="marginTop25"></div>
					<div class="col-md-12 two-buttons">
						<a href="policyHolderProfile1">
							<button type="button" id="deny" class="btn-signup">上一步</button>
						</a>
						<button type="button" id="go" class="btn-signup">確認送出</button>
					</div>
				</div>
            </div>
		</div>
	</section>
	<footer th:replace="fragments/footer"></footer>
	<th:block th:replace="fragments/script"/>
	<script th:inline="javascript">
	/*<![CDATA[*/
		var formData = /*[[${transPolicyHolderProfileVo}]]*/;
		$(function() {			
			// 確認送出
			$('#go').click(function() {
				if ($('#InputCert1').val() == '') {
					/* openAlert("請輸入驗證碼"); */
					openAlert($('#E0071').val());
					return false;
				}
				
				formData.authenticationNum = $('#InputCert1').val();
				postWithFormData(/*[[@{/policyHolderProfileSuccess}]]*/, formData);
			});
		});
	/*]]>*/
	</script>

</html>
