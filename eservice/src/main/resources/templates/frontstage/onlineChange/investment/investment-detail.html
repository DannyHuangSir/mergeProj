<div class="col-sm-12" style="text-align: left;">
	<div class="check-title">新投資標的與比例</div>
	<div class="plus-list">
		<div class="col-sm-6">
			<p>新投資標的 </p>
		</div>
		<div class="col-sm-3">
			<p>變更前分配比例與 </p>
		</div>
		<div class="col-sm-3">
			<p>變更後分配比例 </p>
		</div>
	</div>
	<div class="check-body grey2">
		<th:block th:each="vo: ${finalInvestments}">
			<div class="check-list2">
				<div class="col-sm-6 ">
					<p><th:block th:text="${vo.invtName}"/><p class="enSmall">(<th:block th:text="${vo.invtNo}"/>)</p></p>
				</div>
				<div class="col-sm-3">
					<th:block th:text="${vo.preRatio}"/>%
				</div>
				<div class="col-sm-3">
					<th:block th:text="${vo.afterRatio}"/>%
				</div>
			</div>
		</th:block>
	</div>
	<div class="check-footer" style="background: #FDE3D2;">
		<div class="check-list2">
			<div class="col-sm-6">
				<b>總百分比：</b>
			</div>
			<div class="col-sm-3">
				<b id="preRatio">0%</b>
			</div>
			<div class="col-sm-3">
				<b id="aftRatio">0%</b>
			</div>
		</div>
	</div>
	<div id="tab_4" class="check-body grey2">
		<div style="text-align: center;" class="check-list2">
			<div class="col-sm-12 mode2select">
				<label for="" class="col-sm-6  colorGreen">(變更後)Swift Code：</label>
				<label id="swiftCode">
				</label>
			</div>
			<div class="col-sm-12 mode2select">
				<label for="" class="col-sm-6  colorGreen">(變更後)英文戶名：</label>
				<label id="englishName">
				</label>
			</div>
			<div class="col-sm-12 mode2select">
				<label for="" class="col-sm-6  colorGreen">(變更後)帳戶名稱：</label>
				<label id="accountName">
				</label>
			</div>
			<div class="col-sm-12 mode2select">
				<label for="" class="col-sm-6  colorGreen">(變更後)銀行名稱：</label>
				<label id="bankName">
				</label>
			</div>
			<div class="col-sm-12 mode2select">
				<label for="" class="col-sm-6  colorGreen">(變更後)分行名稱：</label>
				<label id="branchName">
				</label>
			</div>
			<div class="col-sm-12 mode2select">
				<label for="" class="col-sm-6  colorGreen">(變更後)帳號：</label>
				<label id="bankAccount">
				</label>
			</div>
		</div>
	</div>
</div>

<script th:inline="javascript">
	$(function(){
		var pre = 0
		var aft = 0
		var showAccountInvts = [[${showAccountInvts}]]
		$("#tab_4").hide()
		$([[${finalInvestments}]]).each(function(index, e) {
			pre += parseInt(e.preRatio)
			aft += parseInt(e.afterRatio)
			$(showAccountInvts).each(function(index, e1) {
				if (e1 == e.invtNo) {
					$("#tab_4").show()
					$("#swiftCode").text(e.swiftCode)
					$("#englishName").text(e.englishName)
					$("#bankName").text(e.bankName)
					$("#branchName").text(e.branchName)
					$("#accountName").text(e.accountName)
					$("#bankAccount").text(e.bankAccount)
				}
			})
		})
		$("#preRatio").text(pre + '%')
		$("#aftRatio").text(aft + '%')

	})
</script>
