							<div class="col-sm-12 mode2select">

							</div>
							<div class="col-sm-12 mode2select">
								<label style="text-align: right;" class="col-sm-5  colorGreen">手機：</label>

							</div>
							<div class="col-sm-12 mode2select">
								<label style="text-align: right;" class="col-sm-5  colorGreen">出生日期：</label>

	<div class="modal fade in" id="ipShowPupStatus" role="dialog" aria-labelledby="myModalLabelIC" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body apply2 center1 grey2">
					<button type="button" class="close" aria-label="Close"><span aria-hidden="true"></span></button>
						<p style="color : red; font-size: 16px">
							<span id="ipMsg" th:text="${ipStatus}"></span>
						</p>
						<a href="http://www.twfhclife.com.tw">
							<button class="btn-login" id="ipShowPupStatusBt" aria-label="Close">確定</button>			
						</a>						
				</div>
			</div>
		</div>
	</div>
	<div class="loading-modal"></div>
	<th:block th:replace="fragments/script" />
	<script th:inline="javascript">
	/*<![CDATA[*/
	
		$(window).keydown(function(e){
			var key = window.event?e.keyCode:e.which;
			if(key.toString() == "13"){
				return false;
			}
		})
		var formData = [[${individualChooseVo}]];
		var smsRemainTime = [[${individualChooseTimeSet}]];
		$(function() {
			var ipStatus = [[${ipStatus}]];
			if(ipStatus != '' && ipStatus != null){
				$('#ipShowPupStatus').show();
			}
		
			// 確認送出
			$('#go').click(function() {
				if ($('#InputCert1').val() == '') {
					openAlert("請輸入驗證碼"); 
					return false;
				}
				formData.authenticationNum = $('#InputCert1').val();
				postWithFormData(/*[[@{/indivdualChoose2}]]*/, formData);
			});	
			
			$('#deny').click(function(){
				postWithFormData(/*[[@{/indivdualChoose0}]]*/, formData);
			})	
			
		});	
		
		$('#mobileMessages').click(function(){
				$('#showMessage').hide();
		});
				
		$('#InputCert1').attr("placeholder", "請查看簡訊，並輸入六碼驗證碼").placeholder();
		
		var smsOriginRemainTime = smsRemainTime;

		var smsTimer = function() {		
		var timer;
			function showSmsRemainTime(second) {
			timer = setInterval(function() {
				smsRemainTime = smsRemainTime - 1
				if (smsRemainTime <= 0) {
					clearInterval(timer);
					$('#timerDiv').html('0:00');
				} else {
					var showTime = moment.utc(smsRemainTime * 1000).format('m:ss');
					$('#timerDiv').html(showTime);
				}
			}, second * 1000);	
		};
		function reset() {
			clearInterval(timer);
			reSendAuthentication();
		};
		return {
			show : function(second) {
				showSmsRemainTime(second);
			},
			reset : function() {
				reset();
			}
		};
	}();
	
	function reSendAuthentication() {
	popupLoading();
	$.ajax({
		type : 'POST',
		//contentType : 'application/json',
		dataType : 'json',
		url : "/eservice/indivdualChooseSendAuthentication",
		data : {
			authenticationType:'indivdualChoose',
			newMobile:formData.mobile,
			rocId:formData.rocId
		},
		success : function(response) {
			removeLoading();
			var resultMsg = response.resultMsg;
			if(response.result == 'SUCCESS'){
				openAlert("重新寄送完成!");
			}else{
				if(resultMsg == '簡訊發送失敗'){
					openAlert("重新寄送失敗，請重新寄送驗證碼！");
				}else{
					var msg = document.getElementById('ipMsg');
					msg.textContent = resultMsg;
					$('#ipShowPupStatus').show();
				}
			}
			smsRemainTime = 300;
			smsTimer.show(1);
		},
		error : function() {
			removeLoading();
			openAlert("重新寄送失敗，請重新寄送驗證碼！");
		}
	});
}	
		
	/*]]>*/
	</script>
