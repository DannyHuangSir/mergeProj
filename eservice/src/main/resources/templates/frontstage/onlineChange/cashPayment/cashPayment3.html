<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
	<title>收益分配或撥回資產分配方式｜臺銀人壽保單網路服務</title>
</head>

<body>
	<div th:replace="fragments/header :: top"></div>
	<header th:replace="fragments/header :: header"></header>
	<th:block th:if="${showUserDataInfo}">
		<div th:replace="fragments/header :: alert_mobile"></div>
		<div th:replace="fragments/header :: alert_container"></div>
		<div th:replace="fragments/header :: compensation_processing"></div>
		<div th:replace="fragments/header :: compensation_incomplete"></div>
		<div th:replace="fragments/header :: application_processing"></div>
		<div th:replace="fragments/header :: application_complete"></div>
		<div th:replace="fragments/header :: compensation_complete"></div>
		<div th:replace="fragments/header :: payment_notification"></div>
		<div th:replace="fragments/header :: payonline_template"></div>
	</th:block>
	<!--major 3 tabs-->
	<div th:replace="fragments/header :: majorTabs (funId='apply1')"></div>
	<section class="grey applyInner fullContent">
		<div class="container bg3">
			<ul class="breadcrumb detail1">
				<li>
					<a href="apply1">線上申請</a> <i class="fa fa-angle-right fa-lg ble"></i>
				</li>
				<li class="active">
					<a href="javascript:;">收益分配或撥回資產分配方式</a>
				</li>
			</ul>
		</div>
		<div class="container bg3 box-border">
			<div class="tb3 top0 nopd">
				<i class="fas fa-edit"></i> 收益分配或撥回資產分配方式
			</div>
			<div class="">
                <ul class="step">                    
                    <li class="step1 col-xs-4">
                        1<span class="hid1">. 選擇保單</span>
                    </li>
                    <li class="step2 col-xs-4">
                        2<span class="hid1">. 變更給付方式</span>
                    </li>
                    <li class="step3 active col-xs-4">
                        3<span class="hid1">. 確認資料</span>
                    </li>
                </ul>
            </div>
			<div class="mystyle3">
				<h2>請設定變更給付方式</h2>
                <div class="loan1">
					<label for="checkBox12" class="col-sm-10 col-sm-offset-2 enNormal">保單號碼： <span class="colorBlack"><th:block th:text="${transCashPaymentVo.policyNo}"/></span></label>
					<label for="checkBox12" class="col-sm-10 col-sm-offset-2 enNormal">保單名稱： <span class="colorBlack">
						<th:block th:text="${transCashPaymentVo.policyNo != null and userInfo.productNameMap != null}
							? ${userInfo.productNameMap[transCashPaymentVo.policyNo]}"/>
					</span></label>
                    <div class="check-list col-sm-8 col-sm-offset-2 grey2">

						<div class="col-sm-12 mode2select">
                            <label for="" class="col-sm-7  colorGreen">(變更前)收益分配或撥回資產分配方式：</label>
							<th:block th:if="${transCashPaymentVo.preAllocation != null && transCashPaymentVo.preAllocation == '1'}">
								<label>
									現金給付
								</label>
							</th:block>
							<th:block th:if="${transCashPaymentVo.preAllocation != null && transCashPaymentVo.preAllocation == '2'}">
								<label>
									增加投資標的單位數
								</label>
							</th:block>
                        </div>
                        <div class="col-sm-12 mode2select">
                            <label for="" class="col-sm-7  colorGreen">(變更後)收益分配或撥回資產分配方式：</label>
							<th:block th:if="${transCashPaymentVo.allocation != null && transCashPaymentVo.allocation == '1'}">
								<label>
									現金給付
								</label>
							</th:block>
							<th:block th:if="${transCashPaymentVo.allocation != null && transCashPaymentVo.allocation == '2'}">
								<label>
									增加投資標的單位數
								</label>
							</th:block>
                        </div>
						<div id="tab_4">
							<div class="col-sm-12 mode2select">
								<label for="" class="col-sm-7  colorGreen">(變更後)Swift Code：</label>
								<label th:text="${transCashPaymentVo.swiftCode}"/>
							</div>
							<div class="col-sm-12 mode2select">
								<label for="" class="col-sm-7  colorGreen">(變更後)英文戶名：</label>
								<label th:text="${transCashPaymentVo.englishName}"/>
							</div>
							<div class="col-sm-12 mode2select">
								<label for="" class="col-sm-7  colorGreen">(變更後)帳戶名稱：</label>
								<label th:text="${transCashPaymentVo.accountName}"/>
							</div>
							<div class="col-sm-12 mode2select">
								<label for="" class="col-sm-7  colorGreen">(變更後)銀行名稱：</label>
								<label th:text="${transCashPaymentVo.bankName}"/>
							</div>
							<div class="col-sm-12 mode2select">
								<label for="" class="col-sm-7  colorGreen">(變更後)分行名稱：</label>
								<label th:text="${transCashPaymentVo.branchName}"/>
							</div>
							<div class="col-sm-12 mode2select">
								<label for="" class="col-sm-7  colorGreen">(變更後)帳號：</label>
								<label th:text="${transCashPaymentVo.bankAccount}"/>
							</div>
						</div>
                    </div>
                    <div class="clearfix" style="margin-bottom: 30px;"></div>
                </div>
                
		        <div class="col-md-8 col-md-offset-2">
					<div th:replace="fragments/sendVerify"></div>
				</div>
				<div class="col-md-8 col-md-offset-2 two-buttons">
					<a><button id="deny" class="btn-signup">上一步</i></button></a>
					<button id="go" class="btn-signup">確認送出</i></button>
				</div>
			</div>
		</div>
	</section>
	<footer th:replace="fragments/footer"></footer>
	<th:block th:replace="fragments/script"/>
	<script th:src="@{/plugin/jquery.base64.js}"></script>
	<script th:inline="javascript">
		/*<![CDATA[*/
		var smsRemainTime = [[${cashPaymentTimeSet}]];
		$(function() {
			$('#go').click(function() {
				// 檢核是否有選一筆資料
				var formData = [[${transCashPaymentVo}]];
				formData.authType = $("[name='tab_group_2']:checked").val()
				formData.userPassword = $.base64.encode($("input[name='userPassword']").val())
				formData.authenticationNum = $("input[name='authNum']").val()
				postWithFormData(/*[[@{/cashPaymentSuccess}]]*/, formData);
			});
			 $('#deny').click(function() {
                let formData = {
		            policyNo: [[${transCashPaymentVo.policyNo}]]
		        }
                postWithFormData(/*[[@{/cashPayment2}]]*/, formData);
            });
			smsTimer.show(1); // 1秒

			if ([[${transCashPaymentVo.allocation == '1'}]]) {
				$("#tab_4").show()
			} else {
				$("#tab_4").hide()
			}
		});

		var smsTimer = function() {
			var timer;
			function showSmsRemainTime(second) {
				timer = setInterval(function() {
					smsRemainTime = smsRemainTime - 1
					if (smsRemainTime <= 0) {
						clearInterval(timer);
						$('#timerDiv').html('0:00');
					} else {
						var showTime = moment.utc(smsRemainTime * 1000).format('m:ss');
						$('#timerDiv').html(showTime);
					}
				}, second * 1000);
			};
			function reset() {
				clearInterval(timer);
				reSendAuthentication();
			};
			return {
				show : function(second) {
					showSmsRemainTime(second);
				},
				reset : function() {
					reset();
				}
			};
		}();

		function reSendAuthentication() {
			popupLoading();
			$.ajax({
				type : 'POST',
				dataType : 'json',
				url : "/eservice/sendAuthentication",
				data : {
					authenticationType: "cashPayment"
				},
				success : function(response) {
					removeLoading();
					openAlert($('#E0010').val());
					smsRemainTime = 300;
					smsTimer.show(1);
				},
				error : function() {
					removeLoading();
					openAlert($('#E0011').val());
					//openAlert("重新寄送失敗，請重新寄送驗證碼！");
				}
			});
		}
		/*]]>*/
		</script>
</body>

</html>
