<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
	<title>我的保單｜臺銀人壽保單網路服務</title>
</head>

<body>
	<div th:replace="fragments/header :: top"></div>
	<header th:replace="fragments/header :: header"></header>
	<th:block th:if="${showUserDataInfo}">
		<div th:replace="fragments/header :: alert_mobile"></div>
		<div th:replace="fragments/header :: alert_container"></div>
		<div th:replace="fragments/header :: compensation_processing"></div>
		<div th:replace="fragments/header :: compensation_incomplete"></div>
		<div th:replace="fragments/header :: application_processing"></div>
		<div th:replace="fragments/header :: application_complete"></div>
		<div th:replace="fragments/header :: compensation_complete"></div>
		<div th:replace="fragments/header :: payment_notification"></div>
		<div th:replace="fragments/header :: payonline_template"></div>
	</th:block>
	<div th:replace="fragments/header :: majorTabs (funId='mylist1')"></div>
	<section class="grey listing4 fullContent">
		<div class="container bg3 list1">
			<div class="mystyle3 listing-area">
				<div class="row-offcanvas row-offcanvas-left">
					<div th:replace="fragments/policyNoInfo :: policyNoInfo (funId='listing4')"></div>
					<div th:replace="fragments/sidebar :: sidebar (funId='listing4')"></div>
					<div class="col-xs-12 col-sm-9 col-md-10" id="list2">
						<div class="box-border">
							<table class="tablesaw tablesaw-stack wht" data-tablesaw-mode="stack">
								<thead>
									<div class="tb3 top0">
										<i class="fas fa-chevron-down"></i> 保單貸款資料
									</div>
									<tr class="table2">
										<th scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="1" class="text-right">可貸額度</th>
										<th scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="2" class="text-right">已貸額度</th>
										<th scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="3">貸款利率</th>
										<!-- <th scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="5">借款利率</th> -->
									</tr>
								</thead>
								<tbody>
									<th:block th:if="${loanVo != null}">
									<tr class="h65 noEvent">
										<td>
											<th:block th:text="${loanVo.remainLoanValue != null} 
												? ${#numbers.formatDecimal(loanVo.remainLoanValue, 0, 'DEFAULT', 0, 'COMMA')} 
												: '&nbsp;'"/>
											<i class="my5">NTD</i>
										</td>
										<td>
											<th:block th:text="${loanVo.loanAmount != null} 
												? ${#numbers.formatDecimal(loanVo.loanAmount, 0, 'DEFAULT', 0, 'COMMA')} 
												: '&nbsp;'"/>
											<i class="my5">NTD</i>
										</td>
										<td>&nbsp;</td>
									</tr>
									</th:block>
								</tbody>
							</table>
							<div class="statement1 wht">
								<p class="text-ps">備註：</p>
								<th:block th:utext="${session.PAGE_WORDING != null and session.PAGE_WORDING['WORDING_20006'] != null} 
									? ${session.PAGE_WORDING['WORDING_20006'].parameterValue}"/>
							</div>
							<div class="wht h80 hid1 applyHide">
								<div class="col-md-4 col-md-offset-4">
									<a href="loan1">
										<button id="va2" class="btn-login col-md-4 col-md-offset-4">申請保單貸款  <i class="fas fa-chevron-right"></i></button>
									</a>
								</div>
							</div>
						</div>
						<div th:replace="fragments/listingReferOnly"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer th:replace="fragments/footer"></footer>
	<th:block th:replace="fragments/script"/>
</body>

</html>
