<!DOCTYPE html>
<html lang="zh-Hant">

<head>
	<th:block th:replace="fragments/head"/>
</head>

<body>
<div class="wrapper sidebar_minimize">
	<div th:replace="fragments/header :: top"></div>
	<header th:replace="fragments/header :: header"></header>
	<div th:replace="fragments/nav"></div>
	<div th:replace="fragments/header :: loadingModal"></div>
	<div class="main-panel" style="position: absolute;">
		<div class="content">
			<div class="page-inner">
				<div class="mt-2 mb-4">
					<ul class="breadcrumb detail1">
						<li>
							<a href="#">保單管理  </a> <i class="fa fa-angle-right fa-lg ble"></i>
						</li>
						<li>
							<a href="policyQuery">保單查詢</a> <i class="fa fa-angle-right fa-lg ble"></i>
						</li>
						<li class="active">
							<a href="javascript:;">保單詳細資訊</a>
						</li>
					</ul>
				</div>
				<div class="row mb-4" style="padding: 0 15px">
					<!---->
					<div class="grey listing1 fullContent">
						<div class="bg3 list1">
							<div class="mycigna3 listing-area">
								<div class="row-offcanvas row-offcanvas-left">
									<div th:replace="fragments/policy-nav"></div>
									<div class="col-xs-12 col-sm-9 col-md-10" id="list2">
										<div class="box-border">
											<div class="tb3 mobile-toggle" data-toggle="true">
												<i class="fa hid2 foo-angle-up mobile"></i>
												<i class="fa foo-angle-up hid1"></i> 契約變更資料
												<div class="dropdown pull-right r30">
													<a class="btn-return" href="returnPolicy">回保單查詢</a>
												</div>
											</div>
											<div class="my1 marginTop20">
												<p class="pull-left visible-xs">
													<button type="button" class="btn btn-xs" data-toggle="offcanvas" id="tog-nav"><i class="fa fa-bars fa-2x"></i></button>
												</p>
												<i class="foo-business_7 foo-2x hidden-xs"></i><span th:text="${vo.prodName}"></span>
												<span class=""></span>
												<p style="margin-left: 40px;margin-top: -15px;">
													保單號碼:<span style="margin-right: 15px;" th:text="${policyNo}"></span>
													要保人:<span style="margin-right: 15px;" th:text="${vo.lipmName}"></span>
													被保險人:<span style="margin-right: 15px;" th:text="${vo.lipiName}"></span>
													保單幣別:<span th:text="${vo.currency != null ? ( session.SYSTEM_PARAMETER['CURRENCY_JD'] != null ? session.SYSTEM_PARAMETER['CURRENCY_JD'][vo.currency].parameterValue: '-' ) : '-'}"></span>
												</p>
												<div class="insuranceID_phone" th:text="${policyNo}"></div>
											</div>
											<div class="wht">
												<table id="listing5" class="tablesaw tablesaw-stack" data-tablesaw-mode="stack" cellspacing="0" width="100%">
														<thead>
														<tr>
															<th class="text-left">申請方式</th>
															<th>申請項目</th>
															<th>申請時間</th>
															<th>處理進度</th>
														</tr>
														</thead>
													<tbody>
													<th:block th:each="vo1 : ${changeInfos}">
														<tr class="h65 noEvent">
															<!-- 申請方式 -->
															<td class="text-left">
																<th:block th:text="${vo1.applyType != null ? (session.SYSTEM_PARAMETER['LIRCDC_RCDC_DELIVERY_AGEN_CODE'] != null ? (session.SYSTEM_PARAMETER['LIRCDC_RCDC_DELIVERY_AGEN_CODE'][vo1.applyType] != null ? session.SYSTEM_PARAMETER['LIRCDC_RCDC_DELIVERY_AGEN_CODE'][vo1.applyType].parameterValue : '-' ) : '-') : '-'}"/>
															</td>
															<!-- 申請項目 -->
															<td>
																<th:block th:text="${vo1.item1 != null ? (session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item1] != null ? session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item1].parameterName : '') : ''}"/>
																<th:block th:text="${vo1.item2 != null ? (session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item2] != null ? session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item2].parameterName : '') : ''}"/>
																<th:block th:text="${vo1.item3 != null ? (session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item3] != null ? session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item3].parameterName : '') : ''}"/>
																<th:block th:text="${vo1.item4 != null ? (session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item4] != null ? session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item4].parameterName : '') : ''}"/>
																<th:block th:text="${vo1.item5 != null ? (session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item5] != null ? session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item5].parameterName : '') : ''}"/>
																<th:block th:text="${vo1.item6 != null ? (session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item6] != null ? session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item6].parameterName : '') : ''}"/>
																<th:block th:text="${vo1.item7 != null ? (session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item7] != null ? session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item7].parameterName : '') : ''}"/>
																<th:block th:text="${vo1.item8 != null ? (session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item8] != null ? session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item8].parameterName : '') : ''}"/>
																<th:block th:text="${vo1.item9 != null ? (session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item9] != null ? session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item9].parameterName : '') : ''}"/>
																<th:block th:text="${vo1.item10 != null ? (session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item10] != null ? session.SYSTEM_PARAMETER['LIRCDC_RCDC_CHAN_ITEM'][vo1.item10].parameterName : '') : ''}"/>
															</td>
															<!-- 申請時間 -->
															<td>
																<th:block th:text="${vo1.accDate}"/>
															</td>
															<!-- 處理進度 -->
															<td>
																<th:block th:text="${vo1.procMk != null ? (session.SYSTEM_PARAMETER['LIRCDC_RCDC_PROC_MK'][vo1.procMk] != null ? session.SYSTEM_PARAMETER['LIRCDC_RCDC_PROC_MK'][vo1.procMk].parameterValue : '') : ''}"/>
															</td>
														</tr>
													</th:block>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
