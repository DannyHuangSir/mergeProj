<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/head"/>
	<title>我的保單｜臺銀人壽保單網路服務</title>
</head>
<body>
	<div th:replace="fragments/header :: top"></div>
	<header th:replace="fragments/header :: header"></header>
	<th:block th:if="${showUserDataInfo}">
		<div th:replace="fragments/header :: alert_mobile"></div>
		<div th:replace="fragments/header :: alert_container"></div>
		<div th:replace="fragments/header :: compensation_processing"></div>
		<div th:replace="fragments/header :: compensation_incomplete"></div>
		<div th:replace="fragments/header :: application_processing"></div>
		<div th:replace="fragments/header :: application_complete"></div>
		<div th:replace="fragments/header :: compensation_complete"></div>
		<div th:replace="fragments/header :: payment_notification"></div>
		<div th:replace="fragments/header :: payonline_template"></div>
	</th:block>
	<div th:replace="fragments/header :: majorTabs (funId='mylist1')"></div>
	<section class="grey listing5 fullContent">
		<div class="container bg3 list1">
			<div class="mystyle3 listing-area">
				<div class="row-offcanvas row-offcanvas-left">
					<div th:replace="fragments/policyNoInfo :: policyNoInfo (funId='listing5_3')"></div>
					<div th:replace="fragments/sidebar :: sidebar (funId='listing5_3')"></div>
					<div class="col-xs-12 col-sm-9 col-md-10" id="list2">
						<div class="box-border">
							<div class="tb3 top0">
								<i class="fas fa-chevron-down"></i> 契約變更資料
							</div>
							<div class="wht marginTop20">
								 <table id="listing5-3" class="tablesaw tablesaw-stack" data-tablesaw-mode="stack" cellspacing="0" width="100%">
									<thead>
										<tr>
											<th class="text-left">申請方式</th>
											<th>申請項目</th>
											<th>申請時間</th>
											<th>處理進度</th>
										</tr>
									</thead>
									<tbody>
										<th:block th:if="${rcdcChangeVoList} != null">
											<th:block th:each="rcdcChangeVo, rowStat : ${rcdcChangeVoList}">
											<tr class="h65 noEvent">
												<!-- 申請方式 -->
												<td class="text-left">
													<th:block th:text="${rcdcChangeVo.deliveryAgenCode != null} ? ${rcdcChangeVo.deliveryAgenCode}"/>
												</td>
												<!-- 申請項目 -->
												<td>
													<th:block th:text="${rcdcChangeVo.changeItem != null} ? ${rcdcChangeVo.changeItem}"/>
												</td>
												<!-- 申請時間 -->
												<td>
													<th:block th:text="${rcdcChangeVo.accDate != null} ? ${#dates.format(rcdcChangeVo.accDate, 'yyyy/MM/dd')}"/>
												</td>
												<!-- 處理進度 -->
												<td>
													<th:block th:text="${rcdcChangeVo.procMk != null} ? ${rcdcChangeVo.procMk}"/>
												</td>
											</tr>
											</th:block>
										</th:block>
									</tbody>
								</table>
							</div>
						</div>
						<div th:replace="fragments/listingReferOnly"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer th:replace="fragments/footer"></footer>
	<th:block th:replace="fragments/script"/>
</body>

</html>
