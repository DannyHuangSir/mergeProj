<div class="col-sm-12" style="text-align: left;">
	<div class="check-title" style="background: #20B657;">設定收益分配或撥回資產分配方式</div>
	<div class="col-sm-12 mode2select">
		<label for="" class="col-sm-7  colorGreen">(變更前)收益分配或撥回資產分配方式：</label>
		<th:block th:if="${cashPaymentDetail.preAllocation != null && cashPaymentDetail.preAllocation == '1'}">
			現金給付
		</th:block>
		<th:block th:if="${cashPaymentDetail.preAllocation != null && cashPaymentDetail.preAllocation == '2'}">
			增加投資標的單位數
		</th:block>
	</div>

	<div class="col-sm-12 mode2select">
		<label for="" class="col-sm-7  colorGreen">(變更後)收益分配或撥回資產分配方式：</label>
		<label>
			<th:block th:if="${cashPaymentDetail.allocation != null && cashPaymentDetail.allocation == '1'}">
					現金給付
			</th:block>
			<th:block th:if="${cashPaymentDetail.allocation != null && cashPaymentDetail.allocation == '2'}">
					增加投資標的單位數
			</th:block>
		</label>
	</div>
	<div class="col-sm-12 mode2select">
		<label for="" class="col-sm-7  colorGreen">(變更後)Swift Code：</label>
		<label>
			<th:block th:text="${cashPaymentDetail.swiftCode}"/>
		</label>
	</div>
	<div class="col-sm-12 mode2select">
		<label for="" class="col-sm-7  colorGreen">(變更後)英文戶名：</label>
		<label>
			<th:block th:text="${cashPaymentDetail.englishName}"/>
		</label>
	</div>
	<div class="col-sm-12 mode2select">
		<label for="" class="col-sm-7  colorGreen">(變更後)帳戶名稱：</label>
		<label>
			<th:block th:text="${cashPaymentDetail.accountName}"/>
		</label>
	</div>
	<div class="col-sm-12 mode2select">
		<label for="" class="col-sm-7  colorGreen">(變更後)銀行名稱：</label>
		<label>
			<th:block th:text="${cashPaymentDetail.bankName}"/>
		</label>
	</div>
	<div class="col-sm-12 mode2select">
		<label for="" class="col-sm-7  colorGreen">(變更後)分行名稱：</label>
		<label>
			<th:block th:text="${cashPaymentDetail.branchName}"/>
		</label>
	</div>
	<div class="col-sm-12 mode2select">
		<label for="" class="col-sm-7  colorGreen">(變更後)帳號：</label>
		<label>
			<th:block th:text="${cashPaymentDetail.bankAccount}"/>
		</label>
	</div>
</div>
