<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head"/>
    <title>更改密碼｜臺銀人壽經代專區</title>
    <link th:href="@{/css/pwdcheck.css}" rel="stylesheet"/>
    <link rel="shortcut icon" th:href="@{/img/favor-icon.png}">
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/atlantis.css}" rel="stylesheet">
    <link th:href="@{/css/icon.css}" rel="stylesheet"/>
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/mobile.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/tablesaw.stackonly.css}">
</head>

<body>
<div class="wrapper sidebar_minimize">
    <div th:replace="fragments/header :: top"></div>
    <header th:replace="fragments/header :: header"></header>
    <div th:replace="fragments/header :: majorTabs (funId='apply1')"></div>
    <div class="main-panel" style="position: absolute;">
        <div class="content">
            <div class="card">
                <div class="card-header">
                    <div class="card-head-row">
                        <div class="card-title tb3" id="titleList">
                            <i class="foo-object_3 foo-2x"></i>變更密碼
                        </div>
                    </div>
                </div>
                <div class="card-body clearfix bg3" style="padding: 0;">
                    <div class="mycigna3">
                        <div th:replace="fragments/clause3"></div>
                        <div class="col-md-8 col-md-offset-2 two-buttons">
                            <a href="login">
                                <button id="deny" class="btn-signup">不同意</button>
                            </a>
                            <a id="gorest" style="pointer-events:none">
                                <button id="go" class="btn-signup" style="background-color: #F2F2F2;cursor:no-drop ;">同意
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer"></footer>
<th:block th:replace="fragments/script"/>
<script th:inline="javascript">
		/*<![CDATA[*/
			var formData = {
			    clauseFlag: 'Y'
			};
			$(function() {
				// 同意事件
				$('#go').click(function() {
					postWithFormData(/*[[@{/changePassword1}]]*/, formData);
				});
			});
			// 控制同意按鈕
			$(function(){
				$('input, textarea').placeholder();
			});
			$(document).ready(function (){
			    var clause1 = false;
			    var clause2 = false;
                var nScrollHight = 0; //滾動距離總長(註意不是滾動條的長度)
                var nScrollTop = 0;   //滾動到的當前位置
                var nDivHight = $("#consent_clause").height();
			    $("#consent_clause").scroll(function(){
                    var nScrollHight = $(this)[0].scrollHeight;
                    var nScrollTop = $(this)[0].scrollTop;
            　　　　  var paddingBottom = parseInt( $(this).css('padding-bottom') );
                    var paddingTop = parseInt( $(this).css('padding-top') );
                    if(nScrollTop +paddingBottom+paddingTop + nDivHight + 10 >= nScrollHight){
                        clause1 = true;
                        if (clause2 == true) {
                            $("#gorest").addClass("gorest");
                        }
                     }
				});

				var nScrollHight1 = 0; //滾動距離總長(註意不是滾動條的長度)
                var nScrollTop1 = 0;   //滾動到的當前位置
                var nDivHight1 = $("#consent_clause").height();
			    $("#consent_clause1").scroll(function(){
                    var nScrollHight1 = $(this)[0].scrollHeight;
                    var nScrollTop1 = $(this)[0].scrollTop;
            　　　　  var paddingBottom1 = parseInt($(this).css('padding-bottom') );
                    var paddingTop1 = parseInt($(this).css('padding-top') );
                    if(nScrollTop1 +paddingBottom1+paddingTop1 + nDivHight1 + 10 >= nScrollHight1){
                        clause2 = true;
                        if (clause1 == true) {
                            $("#gorest").addClass("gorest");
                        }
                     }
				});
			});
		/*]]>*/
</script>
</body>

</html>
