<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
	<title>變更投資標的及配置比例｜臺銀人壽保單網路服務</title>
</head>

<body>
	<div th:replace="fragments/header :: top"></div>
	<header th:replace="fragments/header :: header"></header>
	<th:block th:if="${showUserDataInfo}">
		<div th:replace="fragments/header :: alert_mobile"></div>
		<div th:replace="fragments/header :: alert_container"></div>
		<div th:replace="fragments/header :: compensation_processing"></div>
		<div th:replace="fragments/header :: compensation_incomplete"></div>
		<div th:replace="fragments/header :: application_processing"></div>
		<div th:replace="fragments/header :: application_complete"></div>
		<div th:replace="fragments/header :: compensation_complete"></div>
		<div th:replace="fragments/header :: payment_notification"></div>
		<div th:replace="fragments/header :: payonline_template"></div>
	</th:block>
	<!--major 3 tabs-->
	<div th:replace="fragments/header :: majorTabs (funId='apply1')"></div>
	<section class="grey applyInner fullContent">
		<div class="container bg3">
			<ul class="breadcrumb detail1">
				<li>
					<a href="apply1">線上申請</a> <i class="fa fa-angle-right fa-lg ble"></i>
				</li>
				<li class="active">
					<a href="javascript:;">變更投資標的及配置比例</a>
				</li>
			</ul>
		</div>
		<div class="container bg3 box-border">
			<div class="tb3 top0 nopd">
				<i class="fas fa-edit"></i> 變更投資標的及配置比例
			</div>
			<div class="">
				<ul class="step">
					<li class="step1 col-xs-3">
						1<span class="hid1">. 選擇保單</span>
					</li>
					<li class="step2 col-xs-3">
						2<span class="hid1">. 選擇轉出投資標的</span>
					</li>
					<li class="step3b col-xs-3">
						3<span class="hid1">. 選擇轉入投資標的</span>
					</li>
					<li class="step4 active col-xs-3">
						4<span class="hid1">. 確認資料</span>
					</li>
				</ul>
			</div>
			<div class="mystyle3">
				<h2>請確認資料並輸入密碼</h2>
				<div class="loan1">
					<label for="checkBox12" class="col-sm-10 col-sm-offset-2 enNormal">保單號碼：
						<span id="policyNo" class="colorBlack">
							<th:block th:if="${transFundSwitchVo != null}">
								<th:block th:each="policyNo : ${transFundSwitchVo.policyNoList}">
									<th:block th:text="${policyNo}"/>
								</th:block>
							</th:block>
						</span>
					</label>
					<div class="clearfix"></div>
					<div class="check-title">轉出投資標的比例與金額</div>
	                <div class=" grey2">
	                    <div class="tablesaw-bar mode-stack"></div><table class="tablesaw tablesaw-stack wht w100p" data-tablesaw-mode="stack" id="table-3507">
	                        <thead>
	                            <tr class="table2 orange2">
	                                <th class="text-left" scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="persist">投資標的</th>
	                                <th scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="">轉出百分比</th>
	                                <th scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="">轉出金額</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <th:block th:each="vo, rowStat : ${transFundSwitchVo.fundSwitchOutList}">
	                            <tr class="h90 tr-odd-noEvent">
	                                <td class="text-left"><b class="tablesaw-cell-label">投資標的</b><span class="tablesaw-cell-content">
	                                	<th:block th:text="${vo.fundName}"/><p class="enSmall">(<th:block th:text="${vo.fundCode}"/>)</p>
	                                </span></td>
	                                <td><b class="tablesaw-cell-label">轉出百分比</b><span class="tablesaw-cell-content"><th:block th:text="${vo.switchPercentage}"/>%</span></td>
	                                <td><b class="tablesaw-cell-label">轉出金額</b><span class="tablesaw-cell-content"><th:block th:text="${#numbers.formatDecimal(vo.switchAmount, 0, 'COMMA', 2, 'POINT')}"/><i class="my5">NTD</i></span></td>
	                            </tr>
	                            </th:block>
	                        </tbody>
	                    </table>
	                    <div class="invst2total">總轉出金額 <span class="chNormal">NTD </span><span class="orange"><th:block th:text="${#numbers.formatDecimal(transFundSwitchVo.totalOutAmt, 0, 'COMMA', 2, 'POINT')}"/></div>
	                </div>
	                <div class="center1 ptop30"><img src="img/arrow-down.png" id="img-trans"></div>
	                <div class="check-title">轉入投資標的比例與金額</div>
	                <div class=" grey2">
	                    <div class="tablesaw-bar mode-stack"></div><table class="tablesaw tablesaw-stack wht w100p" data-tablesaw-mode="stack" id="table-4054">
	                        <thead>
	                            <tr class="table2 orange2">
	                                <th class="text-left" scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="persist">投資標的</th>
	                                <th scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="">轉入百分比</th>
	                                <th scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="">轉入金額</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <th:block th:each="vo, rowStat : ${transFundSwitchVo.fundSwitchInList}">
	                            <tr class="h90 tr-odd-noEvent">
	                                <td class="text-left"><b class="tablesaw-cell-label">投資標的</b><span class="tablesaw-cell-content">
	                                	<th:block th:text="${vo.fundName}"/><p class="enSmall">(<th:block th:text="${vo.fundCode}"/>)</p>
	                                </span></td>
	                                <td><b class="tablesaw-cell-label">轉出百分比</b><span class="tablesaw-cell-content"><th:block th:text="${vo.switchPercentage}"/>%</span></td>
	                                <td><b class="tablesaw-cell-label">轉出金額</b><span class="tablesaw-cell-content"><th:block th:text="${#numbers.formatDecimal(vo.switchAmount, 0, 'COMMA', 2, 'POINT')}"/><i class="my5">NTD</i></span></td>
	                            </tr>
	                            </th:block>
	                        </tbody>
	                    </table>
	                    <div class="invst2total">總轉入金額 <span class="chNormal">NTD </span><span class="orange"><th:block th:text="${#numbers.formatDecimal(transFundSwitchVo.totalOutAmt, 0, 'COMMA', 2, 'POINT')}"/></span></div>
	                </div>
				<div class="clearfix"></div>
				<div class="col-md-8 col-md-offset-2 ptop30">
					<div class="divider divider88"></div>
					<p class="center1 gray">請輸入驗證碼以完成申請</p>
					<th:block th:replace="fragments/sendSMS"/>
					<div class="marginTop25"></div>
					<div class="col-md-12 two-buttons">
						<button type="button" id="deny" class="btn-signup">上一步</button>
						<button type="button" id="go" class="btn-signup">確認送出</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer th:replace="fragments/footer"></footer>
	<th:block th:replace="fragments/script"/>
	<script th:inline="javascript">
	/*<![CDATA[*/
		var formData = {};
		formData.switchOutJsonData = /*[[${transFundSwitchVo.switchOutJsonData}]]*/;
		formData.switchInJsonData = /*[[${transFundSwitchVo.switchInJsonData}]]*/;
		formData.policyNoList = /*[[${transFundSwitchVo.policyNoList}]]*/;
		formData.riskLevel = /*[[${transFundSwitchVo.riskLevel}]]*/;
		formData.totalOutAmt = /*[[${transFundSwitchVo.totalOutAmt}]]*/;
		$(function() {
			// 上一步事件
			$('#deny').click(function() {
				postWithFormData(/*[[@{/fundSwitch3}]]*/, formData);
			});
			
			// 確認送出
			$('#go').click(function() {
				if ($('#InputCert1').val() == '') {
					/* openAlert("請輸入驗證碼"); */
					openAlert($('#E0071').val());
					return false;
				}
				
				formData.authenticationNum = $('#InputCert1').val();
				postWithFormData(/*[[@{/fundSwitchSuccess}]]*/, formData);
			});
		});
	/*]]>*/
	</script>
</body>

</html>
