<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
	<title>未來保費投資標的與分配比例｜臺銀人壽保單網路服務</title>
</head>

<body>
	<div th:replace="fragments/header :: top"></div>
	<header th:replace="fragments/header :: header"></header>
	<th:block th:if="${showUserDataInfo}">
		<div th:replace="fragments/header :: alert_mobile"></div>
		<div th:replace="fragments/header :: alert_container"></div>
		<div th:replace="fragments/header :: compensation_processing"></div>
		<div th:replace="fragments/header :: compensation_incomplete"></div>
		<div th:replace="fragments/header :: application_processing"></div>
		<div th:replace="fragments/header :: application_complete"></div>
		<div th:replace="fragments/header :: compensation_complete"></div>
		<div th:replace="fragments/header :: payment_notification"></div>
		<div th:replace="fragments/header :: payonline_template"></div>
	</th:block>
	<!--major 3 tabs-->
	<div th:replace="fragments/header :: majorTabs (funId='apply1')"></div>
	<section class="grey applyInner fullContent">
		<div class="container bg3">
			<ul class="breadcrumb detail1">
				<li>
					<a href="apply1">線上申請</a> <i class="fa fa-angle-right fa-lg ble"></i>
				</li>
				<li class="active">
					<a href="javascript:;">未來保費投資標的與分配比例</a>
				</li>
			</ul>
		</div>
		<div class="container bg3 box-border">
			<div class="tb3 top0 nopd">
				<i class="fas fa-edit"></i> 未來保費投資標的與分配比例
			</div>
			<div class="">
				<ul class="step">
					<li class="step1  col-xs-3">
						1<span class="hid1">. 選擇保單</span>
					</li>
					<li class="step2 active col-xs-3">
						2<span class="hid1">. 接受條款</span>
					</li>
					<li class="step3b col-xs-3">
						3<span class="hid1">. 修改標的與百分比</span>
					</li>
					<li class="step4 col-xs-3">
						4<span class="hid1">. 確認資料與密碼</span>
					</li>
				</ul>
			</div>
			<div class="mycigna3">
				<!-- <div th:replace="fragments/clause"></div> -->
				<div class="col-md-8 col-md-offset-2 mobile-panel">
                    <div class="cert1">
                        <h2>請閱讀並同意以下條款</h2>
                    </div>
                    <div class="term1" id="term1" style="overflow:hidden;padding: 0;height:450px;">	
                       <!--<iframe src="./pdf/terms/臺銀人壽外幣投資標的批註條款-0G_c.pdf" width="100%" height="100%"></iframe>   -->
                    </div>
                </div>
				<div class="col-md-8 col-md-offset-2 two-buttons">
					<a href="investment1">
						<button id="deny" class="btn-signup">不同意</button>
					</a>
					<th:block th:if="${next == true}">
					<a class="gorest">
						<button id="go" class="btn-signup">同意並進行變更</button>
					</a>
					</th:block>
					<th:block th:if="${next == false}">
						<a id="gorest" style="pointer-events:none">
							<button class="btn-signup" id="go" style="background-color: #F2F2F2;cursor:no-drop ;">同意並進行變更</button>
						</a>
					</th:block>
				</div>
				<input type="hidden" id="policyNo" name="policyNo" th:value="${transInvestmentVo.policyNo}"/>
				<input type="hidden" id="currency" name="currency" th:value="${transInvestmentVo.currency}"/>
			</div>
		</div>
	</section>
	<footer th:replace="fragments/footer"></footer>
	<th:block th:replace="fragments/script"/>
	<script th:inline="javascript">
		/*<![CDATA[*/
			var formData = {};
			formData.policyNo = $('#policyNo').val();
			formData.currency = $('#currency').val();
			$(function() {
				// 同意事件
				$('#go').click(function() {
					postWithFormData(/*[[@{/investment3}]]*/, formData);
				});
				var transformationConsent = /*[[${transformationConsent}]]*/;
				if (transformationConsent!= undefined && transformationConsent != null && transformationConsent != ''){
					$("#term1").html(transformationConsent);
				}
			});
			
			// 控制同意按鈕
			$(function(){
				$('input, textarea').placeholder();
			});
		/*]]>*/
		</script>
</body>

</html>
