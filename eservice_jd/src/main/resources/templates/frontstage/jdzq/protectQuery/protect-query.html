<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <th:block th:replace="fragments/head"/>
</head>

<body>
<div class="wrapper sidebar_minimize">
    <div th:replace="fragments/header :: top"></div>
    <header th:replace="fragments/header :: header"></header>
    <div th:replace="fragments/nav"></div>
    <div class="main-panel" style="position: absolute;">
        <div class="content">
            <div class="page-inner">
                <div class="mt-2 mb-4">
                    <ul class="breadcrumb detail1">
                        <li>
                            <a href="#">客戶管理 </a> <i class="fa fa-angle-right fa-lg ble"></i>
                        </li>
                        <li class="active">
                            <a href="javascript:;">保戶查詢</a>
                        </li>
                    </ul>
                </div>
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-head-row">
                                    <div class="card-title tb3" id="titleList">
                                        <i class="foo-business_15 foo-2x"></i>查詢條件
                                    </div>
                                </div>
                            </div>
                            <div class="card-body clearfix bg3" style="padding: 0;">

                                <div class="col-xs-12">
                                    <!-- PAGE CONTENT BEGINS -->
                                    <form class="form-horizontal" role="form">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="col-sm-3"> 姓名 </label>
                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="輸入欲查詢的姓名"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 no-padding-right"> 保險年齡 </label>
                                                <div class="col-sm-9 input-icon ">
                                                    <input class="col-sm-5" type="text">
                                                    <div class="col-sm-1" style="width: 60px;">
                                                        -
                                                    </div>
                                                    <input type="text" class="col-sm-5">
                                                    <div class="input-group-addon input-icon-addon date"
                                                         style="width: 60px;">
                                                        嵗
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 no-padding-right"> 性別 </label>
                                                <div class="col-sm-9">
                                                    <select class="form-control">
                                                        <option value="">全部</option>
                                                        <option value="">男</option>
                                                        <option value="">女</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 no-padding-right"> 生日月份 </label>
                                                <div class="col-sm-9 input-icon date datepicker">
                                                    <input type="text" class="form-control" placeholder="生日月份">
                                                    <div class="input-group-addon input-icon-addon date"
                                                         style="width: 60px;">
                                                        <i class="bi bi-calendar-heart"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3"> 繳費年期分類 </label>
                                                <div class="col-sm-9">
                                                    <select class="form-control">
                                                        <option value=""></option>
                                                        <option value="">半年</option>
                                                        <option value="">一年</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="col-sm-3 no-padding-right"> 身分證字號 </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="輸入欲查詢的身分證字號"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 no-padding-right"> 聯絡地址 </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="輸入欲查詢的聯絡地址"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3"> 距離上次投保時間 </label>
                                                <div class="col-sm-9">
                                                    <select class="form-control">
                                                        <option value="">全部</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 no-padding-right"> 保險身份 </label>
                                                <div class="col-sm-9">
                                                    <select class="form-control">
                                                        <option value="">要保人</option>
                                                        <option value="">被保險人</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 no-padding-right"> 滿期金客戶 </label>
                                                <div class="col-sm-9 input-icon date datepicker">
                                                    <input type="text" class="form-control" placeholder="yyyy-MM-dd">
                                                    <div class="input-group-addon input-icon-addon date"
                                                         style="width: 60px;">
                                                        <i class="bi bi-calendar-heart"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="clearfix form-actions">
                                            <div class="col-md-offset-5 col-md-7">
                                                <button class="btn btn-info" type="button"
                                                        onclick="$('#form1').submit()">
                                                    <i class="my-icon fa fa-check bigger-110"></i>
                                                    查詢
                                                </button>
                                                <button class="btn" type="reset">
                                                    <i class="my-icon fa fa-undo bigger-110"></i>
                                                    重新輸入
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- PAGE CONTENT ENDS -->
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <!--<div class="card-header">
                                <div class="card-head-row">
                                    <div class="card-title tb3 my1" id="titleList">
                                        <i class="foo-business_23 foo-lg"></i> 查詢結果清單  <span class="my2b">共 3 張</span>
                                    </div>
                                </div>
                            </div>-->
                            <div class="card-body clearfix" style="padding: 0;">
                                <div class="my1" style="margin-bottom:0">
                                    <i class="foo-business_23 foo-lg"></i> 查詢結果清單 <span
                                        class="my2b">共 3 張</span>
                                </div>
                                <div class=" ">

                                    <table class="tablesaw tablesaw-stack">
                                        <thead>
                                        <tr class="table2">
                                            <th class="text-left item400">姓名</th>
                                            <th scope="col" class="item400">性別</th>
                                            <th scope="col" class="item400">保險年齡</th>
                                            <th scope="col" class="item400">出生日期</th>
                                            <th scope="col" class="item360">距上次投保月數</th>
                                            <th scope="col" class="item450">金融機構</th>
                                            <th scope="col" class="item400">分行</th>
                                            <th scope="col" class="item450">理專</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr onclick="window.document.location='protect1.html';">
                                            <td class="table3">
                                                陳文倫
                                            </td>
                                            <td class="hid1 hid2">男</td>
                                            <td class="hid1 hid2">40</td>
                                            <td class="hid1 hid2">1979-01-20</td>
                                            <td class="hid1 hid2 enThin">24</td>
                                            <td class="hid1 hid2">臺灣銀行</td>
                                            <td class="hid1 hid2">士林分行</td>
                                            <td class="hid1 hid2">林志玲</td>
                                        </tr>
                                        <tr class="tr-odd" onclick="window.document.location='protect1.html';">
                                            <td class="table3">
                                                李小龍
                                            </td>
                                            <td class="hid1 hid2">男</td>
                                            <td class="hid1 hid2">40</td>
                                            <td class="hid1 hid2">1970-12-20</td>
                                            <td class="hid1 hid2 enThin">30</td>
                                            <td class="hid1 hid2">臺灣銀行</td>
                                            <td class="hid1 hid2">士林分行</td>
                                            <td class="hid1 hid2">林志玲</td>
                                        </tr>

                                        </tbody>
                                    </table>

                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
